<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Profile</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    
    <div id="container">
        <h1 id="title"> My HNG Profile</h1>
        <p id="description"> Thank you for taking the time to help me improve my skills</p>
       

        <main>
            <div>
                <p>Slack Display Picture</p>
            <img data-testid="slackDisplayImage" src="/images/ishah.jpg" alt="Salawudeen Aishat" >
            </div>
            
            <div>
            <p>Slack Name</p>
            <h2 data-testid="slackDisplayName">Salawudeen Aishat</h2>

            <p>Current Day of the Week</p>
            <h2 data-testid="currentDayOfTheWeek">Sunday</h2>

            <p>Current UTC Time</p>
            <h2 data-testid="currentUTCTime"></h2>
            <script src="/script.js"></script>
            
            <p>Track</p>
            <h2 data-testid="myTrack"> Frontend</h2>
           

            <p>GitHub URL</p>
            <h2 data-testid="githubURL">Here is a link to my <a href="https://github.com/Ishahtech/hng-stage-one-.git" target="_blank">GitHub Repository</a></h2>
        </div>
        </div>


            
             
        </main>

    </div>
</body>

</html>
