<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Profile</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    
    <div id="container">
        <h1 id="title"> My HNG Profile</h1>
        <p id="description"> Thank you for taking the time to help me improve my skills</p>
       

        <main>
            <div >
                <!--Display Picture-->
            <img data-testid="slackDisplayImage" src="/images/ishah.jpg" alt="A'ishah" >
           <!--Slack Username-->
           <h2 data-testid="slackDisplayName">A'ishah</h2>
            </div>
           <div>
            <!--Current Day of the Week-->
            <h2 data-testid="currentDayOfTheWeek"></h2>

            <!--Current UTC Time -->
            <h2 data-testid="currentUTCTime"></h2>
            
            <!--Track-->
            <h2 data-testid="myTrack"> Frontend</h2>
           

           <!---GitHub URL -->  
            <h2 data-testid="githubURL">Here is a link to my <a href="https://github.com/Ishahtech/hng-stage-one-.git" target="_blank">GitHub Repository</a></h2>

            <script src="/script.js"></script>
            </div>
            
        </main>

    </div>
</body>

</html>
